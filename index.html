<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안산시 청년문화센터 비전 제안</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Warm Neutrals -->
    <!-- Application Structure Plan: The SPA is designed with a user-centric, tabbed navigation structure ('역량 강화', '창업·일자리', '문화 교류', '운영 방향') rather than a linear scroll. This allows users to directly access the program areas they are most interested in, promoting exploration and quick information retrieval. The structure begins with the overarching vision to provide context, followed by the interactive program details, and a conceptual radar chart that visually summarizes the center's balanced strategy. This task-oriented design is more engaging and usable than a static report format. -->
    <!-- Visualization & Content Choices: 
        - Report Info: Overall Strategy -> Goal: Inform/Relationships -> Viz: Radar Chart -> Interaction: Hover tooltips -> Justification: To visually represent the multi-faceted and balanced approach of the proposed center's five key pillars without relying on numerical data. It provides a quick, holistic overview of the strategic focus. -> Library: Chart.js (Canvas).
        - Report Info: Program Details -> Goal: Organize/Inform -> Presentation: Interactive Tabbed Cards -> Interaction: Click tabs to switch content view, hover on cards for feedback -> Justification: Cards neatly segment individual programs, and the tabbed interface prevents information overload by presenting content in user-selected, thematic chunks. This is superior to a long, scrolling list. -> Method: HTML/CSS/JS.
        - Report Info: Core Vision Statement -> Goal: Inform -> Presentation: Prominent Text Block -> Interaction: Static -> Justification: To establish the primary goal of the center ("a place to earn money") as the first and most impactful message for the user. -> Method: HTML/CSS. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #F8F7F4; 
            color: #333;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 400px;
            }
        }
        .tab-button.active {
            background-color: #267D97;
            color: white;
            font-weight: 700;
        }
        .tab-button {
            transition: background-color 0.3s, color 0.3s;
        }
        .content-panel {
            display: none;
        }
        .content-panel.active {
            display: grid;
        }
    </style>
</head>
<body>
    <div class="container mx-auto max-w-6xl p-4 sm:p-8">
        
        <header class="text-center my-8 md:my-12">
            <h1 class="text-3xl md:text-5xl font-extrabold text-[#2C3E50] tracking-tight">안산시 청년문화센터</h1>
            <p class="text-xl md:text-2xl font-bold text-[#267D97] mt-2">새로운 비전과 프로그램 제안</p>
        </header>

        <section class="text-center bg-white p-8 rounded-2xl shadow-lg my-12">
            <h2 class="text-2xl md:text-3xl font-bold text-[#333] mb-4">센터의 새로운 비전: 기회의 허브</h2>
            <p class="text-lg text-gray-600 mb-6 max-w-3xl mx-auto">
                단순한 여가 공간을 넘어, 내·외국인 청년 모두의 고용 안정, 삶의 질 향상, 그리고 문화적 통합을 실현하는 핵심 거점으로 나아갑니다.
            </p>
            <div class="bg-[#F8F7F4] p-6 rounded-lg inline-block border-l-4 border-[#F2994A]">
                <p class="text-xl md:text-2xl font-extrabold text-[#333]">
                    “돈 쓸 공간이 아닌, <span class="text-[#D35400]">돈 벌 수 있는 공간</span>으로”
                </p>
            </div>
        </section>

        <main>
            <div id="tab-navigation" class="grid grid-cols-2 md:grid-cols-4 gap-2 md:gap-4 my-8">
                <button data-tab="skills" class="tab-button w-full text-center p-3 md:p-4 rounded-lg bg-white shadow-md font-semibold text-gray-700 hover:bg-gray-100">🚀 기술 역량 강화</button>
                <button data-tab="jobs" class="tab-button w-full text-center p-3 md:p-4 rounded-lg bg-white shadow-md font-semibold text-gray-700 hover:bg-gray-100">💼 창업·일자리 허브</button>
                <button data-tab="culture" class="tab-button w-full text-center p-3 md:p-4 rounded-lg bg-white shadow-md font-semibold text-gray-700 hover:bg-gray-100">🌍 문화 교류·통합</button>
                <button data-tab="governance" class="tab-button w-full text-center p-3 md:p-4 rounded-lg bg-white shadow-md font-semibold text-gray-700 hover:bg-gray-100">🏛️ 운영 및 거버넌스</button>
            </div>

            <div id="content-container">
                <div id="skills-content" class="content-panel grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                <div id="jobs-content" class="content-panel grid-cols-1 md:grid-cols-2 gap-6"></div>
                <div id="culture-content" class="content-panel grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                <div id="governance-content" class="content-panel grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>

             <section class="mt-16 bg-white p-8 rounded-2xl shadow-lg">
                <h2 class="text-2xl md:text-3xl font-bold text-center text-[#333] mb-2">균형잡힌 성장: 센터 핵심 전략</h2>
                <p class="text-center text-gray-600 mb-8">청년문화센터는 5대 핵심 가치를 중심으로 청년들의 다각적인 성장을 지원합니다.</p>
                <div class="chart-container">
                    <canvas id="strategyChart"></canvas>
                </div>
            </section>
        </main>

        <footer class="text-center text-gray-500 mt-12 py-6 border-t">
            <p>본 내용은 안산시 도로 보고서 요약본을 기반으로 재구성되었습니다.</p>
        </footer>

    </div>

    <script>
        const programData = {
            skills: [
                {
                    icon: '🎤',
                    title: 'K-컬처 × 메이킹 랩',
                    description: 'K-팝 미디어를 주제로 로봇 안무, AI 음원/영상 편집, 3D 프린팅 등을 결합한 창작 워크숍을 운영하고, 결과물을 활용한 수익 창출을 지원합니다.'
                },
                {
                    icon: '🏢',
                    title: '산업체 연계 디지털 트레이닝',
                    description: '반월국가산단 기업과 협력해 VR/AR 안전교육, 로봇 조작, 스마트팩토리 코딩 등 실무 교육을 제공하고 인턴십 기회와 연계합니다.'
                },
                {
                    icon: '💻',
                    title: '이주청년 한글+IT 부트캠프',
                    description: '산업 현장 용어와 기초 코딩을 함께 배우는 8주 집중 과정을 통해 디지털 역량을 강화하고 구직 매칭 및 프리랜서 기회를 안내합니다.'
                }
            ],
            jobs: [
                {
                    icon: '💡',
                    title: '청년 비즈니스 인큐베이터',
                    description: '공동작업실과 멘토링을 제공하여 디지털 콘텐츠, 메이커 상품 등 산단 특화 아이템 개발을 돕고, 판매 및 마케팅을 지원합니다.'
                },
                {
                    icon: '🤝',
                    title: '다국어 취업·창업 클리닉',
                    description: '한국어, 영어, 베트남어 등 다국어 전문가가 이력서 작성, 면접 준비, 사업자 등록 절차 등을 지원하여 안정적인 경제 활동을 돕습니다.'
                }
            ],
            culture: [
                {
                    icon: '🍲',
                    title: '다문화 푸드 & 아트 페스티벌',
                    description: '다양한 국적의 청년들이 자국 음식과 공예를 소개하고 K-문화와 융합하는 체험 프로그램을 운영하여 문화 교류의 장을 마련합니다.'
                },
                {
                    icon: '👨‍🏫',
                    title: '세대·국적 간 멘토링',
                    description: '청년-청소년, 중장년-청년 간 순환적 멘토링을 통해 기술, 경험, 지식을 공유하고 사회적 연결망을 강화합니다.'
                },
                {
                    icon: '🗣️',
                    title: '다언어 커뮤니티 라운지',
                    description: '주 1회 언어 교환 모임을 열어 다양한 언어로 삶의 이야기와 산업 정보를 나누며 자연스러운 네트워킹을 촉진합니다.'
                }
            ],
            governance: [
                 {
                    icon: '🙋‍♂️',
                    title: '청년 주도 기획단',
                    description: '내·외국인 청년이 공동으로 프로그램을 기획하고 평가하는 기획단을 구성하여 청년의 의미 있는 참여와 주인의식을 보장합니다.'
                },
                {
                    icon: '🌐',
                    title: '다국어 안내 및 참여 시스템',
                    description: '예약, 홍보, 안내를 다국어로 제공하고 통번역 지원을 통해 의사소통 장벽을 낮추어 모든 청년의 참여를 독려합니다.'
                },
                {
                    icon: '🔗',
                    title: '산업단지 기업 파트너십',
                    description: '프로그램 기획 단계부터 산단 기업이 참여하여 시설, 장비, 멘토링을 제공하고 청년 고용을 촉진하는 선순환 구조를 만듭니다.'
                }
            ]
        };

        function createCard(item) {
            return `
                <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col items-start hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                    <div class="text-4xl mb-4">${item.icon}</div>
                    <h3 class="font-bold text-xl text-[#2C3E50] mb-2">${item.title}</h3>
                    <p class="text-gray-600 text-base">${item.description}</p>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const tabNavigation = document.getElementById('tab-navigation');
            const contentContainer = document.getElementById('content-container');
            const tabButtons = tabNavigation.querySelectorAll('.tab-button');
            const contentPanels = contentContainer.querySelectorAll('.content-panel');

            Object.keys(programData).forEach(key => {
                const container = document.getElementById(`${key}-content`);
                container.innerHTML = programData[key].map(createCard).join('');
            });
            
            function switchTab(tabName) {
                tabButtons.forEach(button => {
                    if (button.dataset.tab === tabName) {
                        button.classList.add('active');
                    } else {
                        button.classList.remove('active');
                    }
                });

                contentPanels.forEach(panel => {
                    if (panel.id === `${tabName}-content`) {
                        panel.classList.add('active');
                    } else {
                        panel.classList.remove('active');
                    }
                });
            }

            tabNavigation.addEventListener('click', (event) => {
                const button = event.target.closest('.tab-button');
                if (button && button.dataset.tab) {
                    switchTab(button.dataset.tab);
                }
            });

            switchTab('skills');

            const ctx = document.getElementById('strategyChart').getContext('2d');
            const strategyChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['기술 역량', '창업 지원', '사회 통합', '문화 교류', '청년 주도'],
                    datasets: [{
                        label: '핵심 전략 가치',
                        data: [90, 85, 80, 88, 95],
                        backgroundColor: 'rgba(38, 125, 151, 0.2)',
                        borderColor: 'rgba(38, 125, 151, 1)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(38, 125, 151, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(38, 125, 151, 1)'
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    responsive: true,
                    scales: {
                        r: {
                            angleLines: {
                                color: '#e2e8f0'
                            },
                            grid: {
                                color: '#e2e8f0'
                            },
                            pointLabels: {
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                },
                                color: '#334155'
                            },
                            ticks: {
                                backdropColor: '#F8F7F4',
                                color: '#64748b'
                            },
                            suggestedMin: 0,
                            suggestedMax: 100
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.raw}`;
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
